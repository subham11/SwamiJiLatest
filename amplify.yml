version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - npm ci --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
    # Include standalone output for SSR support
    secondaryArtifacts:
      static:
        baseDirectory: public
        files:
          - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
    - pattern: '/_next/static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/images/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=86400'
